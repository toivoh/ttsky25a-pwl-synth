  uio[0]: "cmd_data_low_in"
  uio[1]: "cmd_data_high_in"
  uio[2]: "cmd_write_in"
  uio[3]: "cmd_read_in"
  uio[4]: "read_sel_in"
  uio[5]: "read_pending_out"
  uio[6]: "pwm_out_l"
  uio[7]: "pwm_out_r"

